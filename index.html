<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" 
            crossorigin="anonymous">
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <title>Projetinho password</title>
        <link rel="shortcut icon" href="./img/gato.webp" type="image/x-icon">
    </head>
    <body>
        <main>

            <section>

                <header class="mrg">
                    <h1>Password generator</h1>
                </header>

                <span class="sep"></span>

                    <div class="backPass mrg">
                        <p id="passGen">generatedpassword</p>
                        <ion-icon onclick="copyPass()" name="documents-outline"></ion-icon>
                    </div>

                    <div class="passStrongIn mrg">
                        <div class="passStrongOut"></div>
                    </div>

                    <h2>Password lengt</h2>

                    <div class="passRange mrg">
                        <input class="mrg" oninput="rangeChange()" id="rangePass" type="range" min="5" max="15">
                        <p class="mrg" id="rangeNumber"></p>
                    </div>

                    <h3 class="mrg">Password settings</h3>

                    <form>

                        <div>
                            <input type="checkbox" name="lowercase" id="lowercaseCheck">
                            <label for="lowercase">Lowercase (a-z)</label>
                        </div>

                        <div>
                            <input type="checkbox" name="uppercase" id="uppercaseCheck">
                            <label for="uppercase">Uppercase (A-Z)</label>
                        </div>
                        
                        <div>
                            <input type="checkbox" name="number" id="numberCheck">
                            <label for="number">Number (0-9)</label>
                        </div>

                        <div>
                            <input type="checkbox" name="symbols" id="symbolsCheck">
                            <label for="symbols">Symbols (!-$^+)</label>
                        </div>

                    </form>

                    <button class="mrg" onclick="genPassword()">Generate password</button>

            </section>

        </main>
        <script src="./script.js"></script>
    </body>
</html>
